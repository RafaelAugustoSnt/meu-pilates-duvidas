<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./src/img/Logo-meu-pilates.ico" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">

    <link rel="stylesheet" href="./src/css/estilos.css">

    <title>Meu Pilates</title>
</head>
<body>
    <img class="fundo-site" src="./src/img/Logo meu-pilates cortado.jpeg" alt="">
    <div class="divdiv">
        <div class="div-flutuante">
            <form class="form" action="index.html" method="get">
                <label class="nome">
                    Nome: <br>
                    <input class="inputs" name="nome" type="text" maxlength="100">
                    <br>
                </label>
                <label class="telefone">
                    Telefone: <br>
                    <input class="inputs" type="tel" maxlength="15" name="phone">
                    <br>
                </label>
                <label class="email">
                    E-mail: <br>
                    <input class="inputs" name="email" type="email" maxlength="50">
                    <br>
                </label>
                <label class="duvida">
                    Sua dúvida: <br>
                    <textarea class="inputs" name="duvida"></textarea>
                    <br>
                </label>
                <br>
                <button class="botao">Enviar dúvida</button>

            </form>
            <p class="texto">
                Bem-vindo(a) ao site Meu Pilates.
                Para enviar sua dúvida para nos coloque seu e-mail e telefone de preferência whatsApp.
            </p>
        </div>
    </div>
    <script src="./src/js/index.js"></script>
</body>
</html>
